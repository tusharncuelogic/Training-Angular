<div layout="column" layout-align="center center" layout-fill>
    <form ng-submit="frmLogin.$valid &&  doLogin()" name="frmLogin">
    <div class="loginBox md-whiteframe-z1" layout="column">
        <md-toolbar>
            <h2 class="md-toolbar-tools">Login</h2>
        </md-toolbar>
        <md-content class="md-padding" layout="column" layout-align="space-around">            
            <md-input-container><label for="email">Email</label>
            <input type="email" id="email" ng-model="user.email" ng-maxlength="40" required>             
            </md-input-container>
            <md-input-container><label for="password">Password</label>
            <input type="password" id="password" ng-model="user.password" ng-maxlength="40" required>            
            </md-input-container>
            <div layout="row" layout-align="center center" style="padding-top:20px"><md-button type="submit" class="md-raised md-primary">Login</md-button></div>
        </md-content>
    </div>
    </form>
</div>
