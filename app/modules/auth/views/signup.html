<div class="login-container">
    <h2>Signup</h2>
    <form ng-submit="frmSignup.$valid &&  doSignup()" name="frmSignup">
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="email" class="form-control" placeholder="Email" name="email" ng-model="user.email" ng-maxlength="40" required>
            <div ng-messages="frmSignup.email.$error" ng-if='frmSignup.email.$dirty'>
                <p ng-message="maxlength" class="text-danger">Max length is 40.</p>
                <p ng-message="required" class="text-danger">Email is required.</p>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" placeholder="Email" name="email" ng-model="user.email" ng-maxlength="40" required>
            <div ng-messages="frmSignup.email.$error" ng-if='frmSignup.email.$dirty'>
                <p ng-message="maxlength" class="text-danger">Max length is 40.</p>
                <p ng-message="required" class="text-danger">Email is required.</p>
            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" name="password" ng-model="user.password" ng-maxlength="40" required>
            <div ng-messages="frmSignup.password.$error" ng-if='frmSignup.password.$dirty'>
                <p ng-message="maxlength" class="text-danger">Max length is 40.</p>
                <p ng-message="required" class="text-danger">Password is required.</p>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-info">Login</button>
        </div>
        <div class="form-group">
            Don't have account? <a ui-sref="login">Login</a>
        </div>
        <!-- <a ui-sref="base.dashboard" class="btn btn-primary">Login</a> -->
    </form>         
</div>
